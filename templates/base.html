<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Your Products Here</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="{% url 'index' %}" class="nav-logo">Second Products</a>
        <ul id="nav-menu" class="nav-menu">
          {% for category in categories %}
          <li class="nav-item">
            <a href="{% url 'category' category.id %}" class="nav-link"
              >{{category.category}}</a
            >
          </li>
          {% endfor %}
        </ul>
        <div id="hamburger" class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    {% block content %} 
    {% endblock %}

    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
